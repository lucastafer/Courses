<!DOCTYPE html>
<html>
<head>
    <title>Divs e Span</title>
</head>
<body>
    <h1><span style="background-color:rgb(0, 183, 255)">Galáxias</span></h1>
    <div style="background-color: blueviolet">
        <p>Galáxia Andrômeda</p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>
