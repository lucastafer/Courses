<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 - Manipulando o DOM</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Home Registration</h1>

    <form>
        <p>
            <label>Residence number</label>
            <input type="number" name="house-number">
        </p>

        <p>
            <label>District</label>
            <input type="text" name="house-district">
        </p>

        <p>
            <label>City</label>
            <input type="text" name="house-city">
        </p>

        <p>
            <label>Área da casa</label>
            <input type="number" name="house-area">
        </p>

        <button onclick="addHouse()" type="button">Adicionar casa</button>
    </form>

        <ul id="house-list"></ul>
</body>
</html>
