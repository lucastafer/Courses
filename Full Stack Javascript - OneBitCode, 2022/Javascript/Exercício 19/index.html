<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19 - Manipulando o DOM</title>
    <script src="property.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h3>Exercício 19 - Manipulando o DOM</h3>
    <h1>Corretora OneBitCode</h1>
    <br>
    <h3>Cadastro de Imóveis</h3>
    <form onsubmit="app.addProperty()">
        <p>
            <label for="buildingType">Tipo de imóvel</label>
            <select name="buildingType" id="buildingType">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
            </select>
        </p>

        <p>
            <label for="buildingArea">Área (m²): </label>
            <input type="number" name="buildingArea" step="any" min="0">
        </p>

        <p>
            <label for="rented">Alugado</label>
            <input type="checkbox" name="rented">
        </p>

        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
       
    </form>

    <br>

    <h3>Imóveis cadastrados</h3>

    <ul id="properties"></ul>
</body>
</html>
