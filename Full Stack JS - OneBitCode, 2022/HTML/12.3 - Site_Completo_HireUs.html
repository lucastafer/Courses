<html lang="en">

    <title>Hire Us</title>

<body>
    <header>

    <hr>
    <section>
        <div>
            <h2>Hire Us Now</h2>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        </div>
        <br>
        <div>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <label for="email">| E-mail:</label>
                <input type="email" id="email" name="email">
            </form>
        </div>
        <br><br>
        <div>
            <label for="spaceships">Spaceship: </label>
            <select name="spaceships" id="spaceships">
                <option value="Falcon9">Falcon 9</option>
                <option value="FalconHeavy">Falcon Heavy</option>
            </select> |
            <label for="service">Type of Service: </label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
                <option>Nam quis nulla. Integer malesuda</option>
                <option>In in enim a arcu imperdiet malesuda</option>
                <option>Sed vel lectus. Donec odio urna</option>
                <option>Aenean id metus id velit ullamcorper pulvinar</option>
            </datalist>
        </div>
        <br><br>
        <span><input type="submit" value="Send Message"></span>
    </section>
